<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>About</title>
</head>
<body>
  <br>
  <button type="button" class="btn btn-primary position-relative" style="background-color:crimson">
    Notification
    <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
      <span class="visually-hidden">alerts</span>
    </span>
  </button>
    
  <form class="row g-3" style="margin: auto; width: 1000px;" method="post" action="/about">
    {% csrf_token %}
    <div class="col-md-6">
      <label for="Name" class="form-label">Name</label>
      <input type="text" class="form-control" id="Name" Name="Name">
    </div>
     
    <div class="col-12">
      <label for="Address" class="form-label">Address</label>
      <input type="text" class="form-control" id="Address" placeholder="Eg. 124 Dollar's Colony" Name="Address">
    </div>
    <div class="col-12">
      <label for="Landmark" class="form-label">Landmark</label>
      <textarea type="text" class="form-control" id="Landmark" placeholder="Landmark" Name="Landmark"></textarea>
    </div>
    <div class="col-md-6">
      <label for="City" class="form-label">City</label>
      <input type="text" class="form-control" id="City" Name="City">
    </div>
    <div class="col-md-4">
      <label for="State" class="form-label">State</label>
      <select id="State" class="form-select" Name="State">
        <option selected>Choose...</option>
        <option>Bihar</option>
        <option>Jharkhand</option>
        <option>Gujarat</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="Zip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="Zip" Name="Zip">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    
    <div class="col-12">
      <button type="submit" class="btn btn-primary" style="background-color:gold">Submit</button>
    </div>
  </form>
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" class="col-12">
  Continue
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirm</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are u Sure U are 18 + ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary">Yes</button>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
